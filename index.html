<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>moeta's tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class='end hide'>
      <h2 class='title'>no one wins</h2>
      <button class='btn restart'>restart</button>
    </section>
    <section class="board">
      <div class="tile" data-tile-id="0"></div>
      <div class="tile" data-tile-id="1"></div>
      <div class="tile" data-tile-id="2"></div>
      <div class="tile" data-tile-id="3"></div>
      <div class="tile" data-tile-id="4"></div>
      <div class="tile" data-tile-id="5"></div>
      <div class="tile" data-tile-id="6"></div>
      <div class="tile" data-tile-id="7"></div>
      <div class="tile" data-tile-id="8"></div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
